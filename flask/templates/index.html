<html>
      <head>
        <title>SVHN Model as a Flask API</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      </head>
      <body>
        <h1>AIKnights Demo Launcher Home Page</h1>
	<form action="/predict" method="post" enctype="multipart/form-data">
		<input type="file" name="dataset" value="Upload">
		<input type="submit" value="Predict"> {% if label %} {{ label }} {% endif %}
	</form>

	<form action="/train" method="post" enctype="multipart/form-data">
		<input type="file" name="dataset" value="Upload">
		<input type="submit" value="Train"> {% if label %} {{ label }} {% endif %}
	</form>
      </body>
</html>
